<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.1.min.js"></script>
    <style>
        .dragover {
            background-color: lime;
        }
    </style>
</head>
<body>
    <header>
        <h1>File API Test.</h1>
    </header>

    <article id="main" class="dropzone">
        <p>
            指定したファイルの先頭 1000 byte を表示します。<br>
            ファイルをドラッグ&ドロップすることもできます。
        </p>
        <button>SELECT FILE</button>
        <div id="output"></div>
    </article>

    <script>
        function readfile(file) {
            /// <summary></summary>
            /// <param name="file" type="File"></param>
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('output').innerText = e.target.result.toString();
            }
            var blob = file.slice(0, 1000);
            reader.readAsBinaryString(blob);
        }

        $('button').on('click', function () {
            var input = document.createElement('input');
            input.type = 'file';
            input.onchange = function () {
                readfile(this.files[0]);
            };
            input.click();
        });

        $(document).ready(function () {
            $('.dropzone').on({
                'dragenter': function (e) {
                    e.preventDefault();
                    $(this).addClass('dragover');
                },
                'dragleave': function (e) {
                    $(this).removeClass('dragover');
                },
                'dragover': function (e) {
                    e.preventDefault();
                },
                'drop': function (e) {
                    $(this).removeClass('dragover');
                    e.preventDefault();
                    readfile(event.dataTransfer.files[0]);
                },
            });
        });
    </script>
</body>
</html>
