<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.1.min.js"></script>
</head>
<body>
    <header>
        <h1>Canvas test</h1>
    </header>

    <article>
        <h1>H1: This is a header of article</h1>
        <div>
            <button id="greyscale">GREYSCALE</button>
            <button id="output">OUTPUT</button>
        </div>
        <div><canvas width="640" height="480"></canvas></div>
    </article>
    
    <script>
        'use strict';

        function getCanvas() {
            /// <returns type="HTMLCanvasElement" value="HTMLCanvasElement"/>
            return document.querySelector('canvas');
        }

        function render(canvas) {
            /// <param name="canvas" type="HTMLCanvasElement"></param>

            var ctx = canvas.getContext('2d');
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            ctx.shadowBlur = 5;

            ctx.fillStyle = 'rgba(255, 0, 0, 1)';
            ctx.fillRect(0, 0, 100, 100);
            ctx.fillStyle = 'rgba(0, 0, 255, 0.5)';
            ctx.fillRect(30, 30, 100, 100);
            var grad = ctx.createLinearGradient(60, 0, 160, 0); // x-gradient
            grad.addColorStop(0, 'rgba(0, 255, 0, 1)');
            grad.addColorStop(1, 'rgba(255, 255, 0, 0.5)');
            ctx.fillStyle = grad;
            ctx.fillRect(60, 60, 100, 100);
        }

        function greyscale(canvas) {
            /// <param name="canvas" type="HTMLCanvasElement"></param>

            var ctx = canvas.getContext('2d');
            var buf = ctx.getImageData(20, 20, 100, 100);
            var data = buf.data;
            for (var i = 0, len = data.length; i < len; i += 4) {
                var lum = 0.34 * data[i] + 0.5 * data[i + 1] + 0.16 * data[i + 2];
                data[i] = lum;
                data[i+1] = lum;
                data[i+2] = lum;
            }
            ctx.putImageData(buf, 20, 20);
        }

        $(document).ready(function () {
            $('article h1').text("Test is OK?");
            render(getCanvas());

            $('#greyscale').on('click', function () {
                greyscale(getCanvas());
                
                var a = document.createElement('a');
                a.href = getCanvas().toDataURL('image/png');
                a.innerText = "DOWNLOAD";
                a.download = "testimage.png";
                $('article').append(a).click();
            });

            $('#output').on('click', function () {
                window.open(getCanvas().toDataURL('image/png'));
            });

            (function ($) {
                $.fn.aruhan = function () {
                    /// <summary>do aruhan.</summary>

                    this.each(function () {
                        console.log(this.tagName);
                    });
                    return this;
                };
            }(jQuery));
        });
    </script>
</body>
</html>
